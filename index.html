<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="mc_styles.css" />
    <link rel="stylesheet" href="mc_forms.css" />
    <link rel="stylesheet" href="mc_script.js" />
</head>

<body>
    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">
        <fieldset id="custInfo">
            <legend>Customer Information</legend>
            <p id="required">All Customer Information Is Required!</p>

            <label for="fName">First Name</label>
            <input type="text" name="fName" id="fName" required />

            <label for="lName">Last Name</label>
            <input type="text" name="lName" id="lName" required />

            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required />

            <label for="city">City</label>
            <input type="text" name="city" id="city" required />

            <label for="state">State</label>
            <input type="text" name="state" id="state" required />

            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required placeholder="nnnnn (-nnnn)" pattern="^\d{5}(-\d{4})?$" />

            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" required placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />

        </fieldset>

        <fieldset id="comComp">
            <legend>Computer Components</legend>

            <label for="pSpeed">Processor Speed</label>
            <select name="pSpeed" id="pSpeed">
                <option value="3.2 GHz">3.2 GHz</option>
                <option value="4.0 GHz">4.0 GHz</option>
                <option value="5.2 GHz">5.2 GHz</option>
            </select>

            <label for="mem">Memory</label>
            <select name="mem" id="mem">
                <option value="1 GB">1 GB</option>
                <option value="2 GB">2 GB</option>
                <option value="4 GB">4 GB</option>
                <option value="8 GB">8 GB</option>
            </select>

            <label for="monitor">Monitor Size</label>
            <select name="monitor" id="monitor">
                <option value="15">15"</option>
                <option value="17">17"</option>
                <option value="19">19"</option>
                <option value="21">21"</option>
            </select>

            <label for="hd">Hard Drive</label>
            <select name="hd" id="hd">
                <option value="240 GB">240 GB</option>
                <option value="500 GB">500 GB</option>
                <option value="750 GB">750 GB</option>
                <option value="1 TB">1 TB</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>DVD Burner?</legend>
            <label for="dvd">Yes</label>
            <input type="radio" name="dBurner" id="dvd">
            <label for="dNo">No</label>
            <input type="radio" name="dBurner" id="dNo">
        </fieldset>

        <fieldset>
            <legend>Tuner Card?</legend>
            <label for="tuner">Yes</label>
            <input type="radio" name="tCard" id="tuner">
            <label for="tuner">No</label>
            <input type="radio" name="tCard" id="tuner">
        </fieldset>

        <fieldset>
            <legend>Media Card?</legend>
            <label for="mcard">Yes</label>
            <input type="radio" name="mCard" id="mcard">
            <label for="mcard">No</label>
            <input type="radio" name="mCard" id="mcard">
        </fieldset>
        <input type="checkbox" name="exWar" id="exWar">
        <label for="exWar">I want the 24-month extended warranty!</label>

        <div id="buttons">
            <input type="submit" value="Send Order">
            <input type="reset" value="Cancel Order">
            <input type="button" value="Contact Me">
        </div>

    </form>
</body>

</html>
